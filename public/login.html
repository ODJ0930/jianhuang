<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 网站服务器下载测试</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3f51b5;
      --primary-light: #757de8;
      --primary-dark: #002984;
      --secondary-color: #ff4081;
      --secondary-light: #ff79b0;
      --secondary-dark: #c60055;
      --success-color: #4caf50;
      --success-light: #80e27e;
      --success-dark: #087f23;
      --error-color: #f44336;
      --error-light: #ff7961;
      --error-dark: #ba000d;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background-color: #f5f7fa;
      --card-color: #ffffff;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow-color);
      padding: 32px;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary-dark);
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
      position: relative;
      padding-bottom: 12px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }

    .input-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      background-color: var(--error-light);
      color: var(--error-dark);
      border-left: 4px solid var(--error-dark);
    }

    .success {
      background-color: var(--success-light);
      color: var(--success-dark);
      border-left: 4px solid var(--success-dark);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>网站服务器下载测试</h1>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="passwordInput" placeholder="请输入访问密码" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> 登录
        </button>
      </form>
      <div id="statusMessage" class="status"></div>
    </div>
  </div>

  <script>
    // DOM 元素
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('passwordInput');
    const statusMessageElement = document.getElementById('statusMessage');
    
    // 显示状态消息
    function showStatus(message, type) {
      statusMessageElement.textContent = message;
      statusMessageElement.className = `status ${type}`;
      statusMessageElement.style.display = 'block';
      
      // 5秒后自动隐藏成功消息
      if (type === 'success') {
        setTimeout(() => {
          statusMessageElement.style.display = 'none';
        }, 5000);
      }
    }
    
    // 登录表单提交事件
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value.trim();
      
      if (!password) {
        showStatus('请输入密码', 'error');
        return;
      }
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });
        
        if (response.ok) {
          // 登录成功，重定向到主页
          showStatus('登录成功，正在跳转...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          const data = await response.json();
          showStatus(data.error || '密码错误', 'error');
        }
      } catch (err) {
        console.error('登录请求失败:', err);
        showStatus('登录请求失败，请稍后重试', 'error');
      }
    });
    
    // 检查是否已经登录
    async function checkAuthStatus() {
      try {
        const response = await fetch('/auth/status');
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            // 已经登录，直接跳转到主页
            window.location.href = '/';
          }
        }
      } catch (err) {
        console.error('检查登录状态失败:', err);
      }
    }
    
    // 页面加载时检查登录状态
    window.addEventListener('load', checkAuthStatus);
  </script>
</body>
</html>
